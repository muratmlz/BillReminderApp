<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Εφαρμογή Υπενθύμισης Πληρωμών</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00796b">
</head>
<body>
    <h1>Υπενθύμιση Πληρωμών Λογαριασμών</h1>
    <form id="reminderForm">
        <label for="bill">Όνομα Λογαριασμού:</label>
        <input type="text" id="bill" name="bill" required>

        <label for="date">Ημερομηνία Λήξης:</label>
        <input type="date" id="date" name="date" required>
        <button type="submit">Προσθήκη Υπενθύμισης</button>
    </form>

    <h2>Επερχόμενες Υπενθυμίσες</h2>
    <ul id="reminderList"></ul>

    <script src="script.js"></script>
</body>
</html>
